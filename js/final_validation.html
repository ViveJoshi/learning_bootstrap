<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .invalid-feedback {
      display: none;
    }
    input:invalid ~ .invalid-feedback,
    textarea:invalid ~ .invalid-feedback,
    select:invalid ~ .invalid-feedback {
      display: block;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h1> Form </h1>
  <form id="registrationForm" novalidate>
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required />
      <div class="invalid-feedback">Please enter your full name.</div>
    </div>

    <div class="mb-3">
      <label for="emailAddress" class="form-label">Email address</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com" required />
      <div class="invalid-feedback">Please enter a valid email address.</div>
    </div>

    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" />
    </div>

    <div class="mb-3">
      <label for="genderSelect" class="form-label">Gender</label>
      <select class="form-select" id="genderSelect" required>
        <option value="" selected disabled>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>bb
      <div class="invalid-feedback">Please select your gender.</div>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" required />
      <div class="invalid-feedback">Please enter a password.</div>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required />
      <div class="invalid-feedback" id="confirmPasswordFeedback">Passwords do not match.</div>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="termsCheck" required />
      <label class="form-check-label" for="termsCheck">Agree to terms and conditions</label>
      <div class="invalid-feedback">You must agree before submitting.</div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const form = document.getElementById('registrationForm');
  const passwordInput = document.getElementById('password');
  const confirmPasswordInput = document.getElementById('confirmPassword');
  const confirmPasswordFeedback = document.getElementById('confirmPasswordFeedback');

  form.addEventListener('submit', function(event) {
    // Reset custom validation for confirm password
    confirmPasswordInput.setCustomValidity('');

    // Check if passwords match
    if (passwordInput.value !== confirmPasswordInput.value) {
      confirmPasswordInput.setCustomValidity('Passwords do not match.');
      confirmPasswordFeedback.style.display = 'block';
    } else {
      confirmPasswordFeedback.style.display = 'none';
    }

    if (!form.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
    }

    form.classList.add('was-validated');
  });
</script>

</body>
</html>
